            <div class="container"></div>

        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="./app.js"></script>
        <script>
            /*
             ** Get all the violations from the database asynchronoulsy.
             ** It's ran after document is loaded, and every 2 seconds after it.
             */

            function getViolations() {
                $.ajax({
                    type: "POST",
                    url: "./app/controllers/Violation.php",
                    cache: false,
                })
                    .done(function (violations) {
                        handleViolation(violations);
                    })
                    .fail(function (error) {
                        console.log("error => ", error);
                    });

                setTimeout(getViolations, 2000);
            }

            $(function () {
                getViolations();
            });
        </script>
    </body>
